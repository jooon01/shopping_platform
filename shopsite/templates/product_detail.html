{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            {% if product.image %}
            <img src="{{ product.image.url }}" class="img-fluid rounded" alt="{{ product.title }}">
            {% else %}
            <img src="https://dummyimage.com/600x400/ced4da/6c757d.jpg" class="img-fluid rounded" alt="기본 이미지">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h2 class="fw-bold">{{ product.title }}</h2>
            <h4 class="text-muted">{{ product.price }}원</h4>
            <hr>
            <p>{{ product.description }}</p>
            <a href="{% url 'home' %}" class="btn btn-outline-secondary mt-3">← 상품 목록으로 돌아가기</a>
            <a href="{% url 'request_purchase' product.id %}" class="btn btn-success mt-3">구매 요청하기</a>
        </div>
    </div>
</div>
{% endblock %}
