{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <h2 class="mb-4 text-center">송금하기</h2>

    <form method="post" class="mx-auto" style="max-width: 500px;">
        {% csrf_token %}

        <div class="mb-3">
            <label for="receiver_id" class="form-label">받는 사람</label>
            <select name="receiver_id" id="receiver_id" class="form-select" required>
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.nickname }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">금액 (원)</label>
            <input type="number" step="0.01" min="1" name="amount" id="amount" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="memo" class="form-label">메모 (선택)</label>
            <input type="text" name="memo" id="memo" class="form-control" maxlength="100">
        </div>

        <button type="submit" class="btn btn-success w-100">송금</button>
    </form>
</div>
{% endblock %}
