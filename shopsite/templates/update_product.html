{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <h2 class="mb-4 text-center">상품 수정</h2>
    <form method="post" enctype="multipart/form-data" class="mx-auto" style="max-width: 500px;">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="title" class="form-label">상품명</label>
            <input type="text" name="title" class="form-control" id="title" value="{{ product.title }}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">상품 설명</label>
            <textarea name="description" class="form-control" id="description" rows="5" required>{{ product.description }}</textarea>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">가격 (원)</label>
            <input type="number" name="price" class="form-control" id="price" value="{{ product.price }}" required>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">상품 이미지 (선택)</label>
            <input type="file" name="image" class="form-control" id="image">
        </div>

        <button type="submit" class="btn btn-success w-100">수정 완료</button>
    </form>
</div>
{% endblock %}
